# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Header Menu
menu:
  Home: /
  # Tags: tags
  Articles: archives
  # Categories: categories
  About: about
  #
  Team Intro: teamIntro
  #
  Join Us: contact

since: 2014

# Set default keywords (Use a comma to separate)
keywords: ""

# Put your favicon.ico or avatar.jpg into `hexo-site/themes/hiker/source/` directory.
avatar:
  enable: true
  border: true
  width: 249
  height: 75
  top: 0
  url: css/images/ZJUSCT_Icon_Black.png

headericon:
  enable: true
  border: true
  width: 249
  height: 75
  top: 0
  url: css/images/ZJUSCT_Header_Logo.png


# Homepage
# eg. home_background_image: [css/images/home-bg.jpg, http://t.cn/RMbvEza]
# eg. mode: image | polyline | trianglify
home_background_image:
  enable: true
  mode: image
  rolling: true
  url: [css/images/computer.jpg, css/images/computer2.jpg, css/images/computer3.jpg, css/images/computer4.jpg, css/images/computer5.jpg, css/images/prize.jpg, css/images/prize2.jpg]

home_logo_image:
  enable: false
  border: false
  url: css/images/ZJUSCT_Icon_Black.png

# AboutPage background
about_big_image: [css/images/computer.jpg, css/images/computer2.jpg, css/images/prize.jpg, css/images/prize2.jpg]


# Archive pagination
archive_pagination: true


# Post Article's Content
post_catalog:
  enable: true
# 开启主页摘要
post_excerpt: true


# Content
excerpt_link: Read More #可以更改成想要显示的文字
fancybox: true


# Sidebar
sidebar: right
widgets:
- category
- tag
- tagcloud
- archive
# - recent_posts
# - social


# Social Links
# Key is the name of FontAwsome icon.
# Value is the target link (E.g. GitHub: https://github.com/iTimeTraveler)
